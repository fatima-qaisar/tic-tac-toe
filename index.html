<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="message">Winner</p>
        <button id="new-game-btn" class="gamebtn">New Game</button>
    </div>
    <main>
    <div class="score-player-1">
        <p id="player1-score">Player O: 0</p>
    </div>
    <div class="score-player-2">
        <p id="player2-score">Player X: 0</p>
    </div>
    <h1>TIC-TAC-TOE</h1>
    <div id="container">
    <div id="game-board-wrapper">
    <div id="game-board">
         <button class="cell corner-cell-1"></button>
         <button class="cell"></button>
         <button class="cell corner-cell-3"></button>
         <button class="cell"></button>
         <button class="cell"></button>
         <button class="cell"></button>
         <button class="cell corner-cell-7"></button>
         <button class="cell"></button>
         <button class="cell corner-cell-9"></button>
    </div>
    <canvas id="line-canvas"></canvas>
    </div>
    </div>
    <div class="button-container">
    <button id="reset-btn" class="gamebtn">Reset Score</button>
    <button id="end-game-btn" class="gamebtn">End Game</button>
    </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
